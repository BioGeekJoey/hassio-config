climate:
  - platform: toon
    name: Toon Thermostaat
    host: 192.168.178.12
    port: 10080
    scan_interval: 60

device_tracker:
  - platform: upc_connect
    host: 192.168.178.1 

# # # # # # # # # # # # # #
#           UI            #
# # # # # # # # # # # # # #  

weather:
  - platform: darksky
    api_key: !secret darksky

# # # # # # # # # # # # # #
#         System          #
# # # # # # # # # # # # # #

homeassistant:
  latitude: !secret lat
  longitude: !secret long
  elevation: 17
  unit_system: metric
  time_zone: CET
  customize: !include customize.yaml

frontend:
  extra_html_url:
    - /local/icons/hass-fontawesome-solid.html
    - /local/icons/hass-fontawesome-brands.html

http:
  base_url: !secret base_url
  ip_ban_enabled:  true
  login_attempts_threshold: 5
  trusted_networks:
    - 192.168.178.0/24
    - 10.8.0.0/24
    - 172.16.0.0/12

panel_iframe:
  configuratorinator:
    title: Configurator
    icon: mdi:cogs
    url: !secret hassconf

  esphome:
    title: ESPHome
    icon: mdi:memory
    url: !secret esphome

  influxdb:
    title: InfluxDB
    icon: mdi:chart-areaspline
    url: !secret influxdburl

notify:
  - name: hass html5
    platform: html5
    gcm_api_key: !secret htmlkey
    gcm_sender_id: !secret htmlsenderid
  - name: woonkamer
    platform: nfandroidtv
    host: 192.168.178.38

cloud:
  google_actions:
    filter:
      exclude_domains:
        - group
        - automation
        - input_boolean
        - media_player
        - script

owntracks:
  max_gps_accuracy: 1000
  waypoints: false
  mqtt_topic: "owntracks/#"
  events_only: false

zone:
  - name: home
    latitude: !secret lat
    longitude: !secret long
    radius: 300
  - name: stadhuis
    latitude: 51.979300
    longitude: 5.911894
    radius: 300

discovery:

history:

config:

updater:
  include_used_components: true

conversation:

tts:
  - platform: google

weblink:
  entities:
    - name: Home Assistant Webpage
      url: https://home-assistant.io/
      icon: mdi:home-assistant

sun:

